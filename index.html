<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="html1" content="HTML Geeks, Geekshubs Online">
    <meta name="Author" content="KikoEsteve">
    <meta name="retoVideoConsola" content="GeekshubsAcademy">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta http-equiv="refresh" content="5"-->
    <title>GAME&WATCH</title>
</head>

<body>
    <div class="cuerpo">
        <div class="up">
            <div class="notThatRelative" id="upLeftSoft">
                <div class="notThatRelative" id="upLeftDeep"></div>
            </div>
            <div class="relative" id="upCenter">
                <div id="logoDonkeyKong"><strong>DONKEY KONG</strong></div>
                <img id="screenUp" src="img/screenUp.png">
            </div>
            <div class="notThatRelative" id="upRightSoft">
                <div class="notThatRelative" id="upRightDeep"></div>
            </div>
        </div>
        <br>
        <div class="down">
            <div class="relative" id="downLeft">
                <div id="cruz"><h1>+</h1></div>
            </div>
            <div class="relative" id="downCenter">
                <img id="screenDown" src="img/screenDown.png">
                <div id="logoNintendo"><strong>Nintendo</strong></div>
            </div>
            <div class="relative" id="downRight">
                <div id="start"><h1>O</h1></div>
            </div>
        </div>
    </div>
    </body>
</html>
